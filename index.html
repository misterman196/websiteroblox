<!DOCTYPE html>
<html>
<head>
    <title>Simple Roblox Messenger</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin: 50px; 
            background: #f0f0f0;
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            display: inline-block;
        }
        button { 
            margin: 10px; 
            padding: 15px 25px; 
            font-size: 18px; 
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        #status { 
            margin-top: 15px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Message to Roblox</h2>
        <button onclick="sendMessage(1)">Send Message 1</button><br>
        <button onclick="sendMessage(2)">Send Message 2</button><br>
        <button onclick="sendMessage(3)">Send Message 3</button>
        <div id="status"></div>
    </div>

    <script>
        let cooldown = false;

        async function sendMessage(messageNumber) {
            if (cooldown) {
                showStatus("Please wait 10 seconds between messages");
                return;
            }

            // Set cooldown
            cooldown = true;
            updateButtons(true);
            showStatus("Sending message " + messageNumber + "...");

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: messageNumber })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus("âœ“ Sent message " + messageNumber);
                } else {
                    showStatus("Error: " + data.error);
                }
            } catch (error) {
                showStatus("Failed to send");
            }

            // Start 10 second cooldown
            setTimeout(() => {
                cooldown = false;
                updateButtons(false);
                showStatus("Ready to send");
            }, 10000);
        }

        function updateButtons(disabled) {
            document.querySelectorAll('button').forEach(btn => {
                if (btn.textContent.includes("Send Message")) {
                    btn.disabled = disabled;
                }
            });
        }

        function showStatus(text) {
            document.getElementById('status').textContent = text;
        }
    </script>
</body>
</html>
