<!DOCTYPE html>
<html>
<head>
    <title>Simple Roblox Messenger</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 50px; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        button { margin: 10px; padding: 15px 25px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Message to Roblox</h2>
        <button onclick="sendMessage(1)">Send Message 1</button><br>
        <button onclick="sendMessage(2)">Send Message 2</button><br>
        <button onclick="sendMessage(3)">Send Message 3</button>
        <div id="status">Ready</div>
    </div>

    <script>
        let cooldown = false;

        async function sendMessage(messageNumber) {
            if (cooldown) {
                showStatus("Wait 10 seconds");
                return;
            }

            cooldown = true;
            updateButtons(true);
            showStatus("Sending...");

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: messageNumber })
                });

                if (response.ok) {
                    showStatus("âœ“ Sent message " + messageNumber);
                } else {
                    showStatus("Error sending");
                }
            } catch (error) {
                showStatus("Failed to send");
            }

            // 10 second cooldown
            let secondsLeft = 10;
            const countdown = setInterval(() => {
                secondsLeft--;
                showStatus("Wait " + secondsLeft + "s");
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    cooldown = false;
                    updateButtons(false);
                    showStatus("Ready");
                }
            }, 1000);
        }

        function updateButtons(disabled) {
            document.querySelectorAll('button').forEach(btn => {
                if (btn.textContent.includes("Send Message")) {
                    btn.disabled = disabled;
                }
            });
        }

        function showStatus(text) {
            document.getElementById('status').textContent = text;
        }
    </script>
</body>
</html>
